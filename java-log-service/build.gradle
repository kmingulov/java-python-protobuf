plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'com.google.protobuf' version '0.8.10'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-dependencies', version: '2.1.6.RELEASE'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web'

    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.9.0'
}

sourceSets {
    main {
        proto {
            srcDir '../proto'
        }
    }
}

protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.9.0'
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.kmingulov.log.server.LogServer'
    }
}
